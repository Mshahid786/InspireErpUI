<app-page-header [nav]='breadcumbmodel' [title]='title'></app-page-header>
<div class="card card-w-title" [formGroup]='countryFormGroup'>
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-1">Currency Name</div>
        <div class="p-col-12 p-md-12 p-lg-2">
            <input pInputText placeholder="Currency Name" formControlName='countryMasterCountryName'>

            <div class="error" *ngIf="f.countryMasterCountryName.errors 
            && (f.countryMasterCountryName.dirty || f.countryMasterCountryName.touched)">
                <span *ngIf="f.countryMasterCountryName.errors.required">
                    Currency Name is Mandatory Field*</span>
            </div>

        </div>
   
        
    </div>

  
  
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-offset-1 p-lg-6">
            <button pButton class="ui-button-info" [label]='btnlabel' (click)='saveCountry()'></button>
            <button pButton class="ui-button-warning" label='Clear' (click)='reset()'></button>
        </div>
    </div> 

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="countryList">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-country>
                    <tr>
                        <td>{{country.countryMasterCountryId}}</td>
                        <td>{{country.countryMasterCountryName}}</td>
                        <td>
                            <button pButton type="button" icon="pi pi-pencil" (click)='updateValues(country)'
                                iconPos="left"></button>
                            <button pButton type="button" icon="pi pi-trash" (click)='removeCountry(country)'
                                iconPos="left"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</div>
