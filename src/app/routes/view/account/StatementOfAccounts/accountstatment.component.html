<div class='matero-page-header'>
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="Show Statement" icon="fa fa-search" class="ui-button-info"></button>
        <button pButton type="button" label="Email" icon="fa fa-envelope" class="ui-button-success"></button>
        <button pButton type="button" label="Print Statement" icon="fa fa-print" class="ui-button-success"></button>
        <button pButton type="button" label="Close" icon="fa fa-sign-out"></button>
    </div>

    <div class="ui-toolbar-group-right">
        <div style="display: inline-block;" class="ui-inputgroup">
            <input type="text" pInputText placeholder="Search">
            <button pButton type="button" icon="pi pi-search"></button>
        </div>
    
 
    </div>
</p-toolbar>
<div class="card card-w-title" [formGroup]='ASForm'>
    <div class="p-grid">
        <label class="p-col-1">{{'Select Account' | translate}}</label>
        <div class="p-col-3">
            <p-dropdown [showClear]="true" formControlName='SelectAccount'></p-dropdown>
            <div class="error" *ngIf="f.SelectAccount.touched && f.SelectAccount.invalid">
                <span> Select Account is Mandatory Field*</span>
            </div>
        </div>
        <div class="p-col-2">
            <p-checkbox name="HideOpeningBalance" inputId="HideOpeningBalance" value="HideOpeningBalance">
            </p-checkbox>
            <label for="particularVoucher" style="Color:rgb(238, 18, 18)">Hide Opening Balance</label>
        </div>
        <div class="p-col-2">
            <p-radioButton name="particularVoucher" inputId="asOn" value="asOn">
            </p-radioButton>
            <label for="particularVoucher" style="Color:rgb(35, 53, 209)">As On</label>
        </div>
        <div class="p-col-2">
            <p-radioButton name="particularVoucher" inputId="dateRange" value="dateRange">
            </p-radioButton>
            <label for="particularVoucher" style="Color:rgb(37, 201, 92)">Date Range</label>
        </div>
        <div class="p-col-2">
            <p-checkbox name="HideOpeningBalance" inputId="HideOpeningBalance" value="HideOpeningBalance">
            </p-checkbox>
            <label for="PrintWithOutCostCenter" style="Color:rgb(221, 31, 158)" >Print With Out Cost Center</label>
        </div>
    </div>      
    <div class="p-grid">
        <label class="p-col-1">{{'Description' | translate}}</label>
        <div class="p-col-3">
            <textarea   pInputTextarea  formControlName='Description'></textarea>
            <div class="error" *ngIf="f.Description.touched && f.Description.invalid">
                <span>Description is Mandatory Field*</span>
            </div>
        </div>
        <label class="p-col-1">{{'Job' | translate}}</label>
        <div class="p-col-3">
            <p-dropdown [showClear]="true" formControlName='Job'></p-dropdown>
            <div class="error" *ngIf="f.Job.touched && f.Job.invalid">
                <span>Job is Mandatory Field*</span>
            </div>
        </div>
        <div class="p-col-2">
            <button pButton type="button" label="Detailed"  class="ui-button-success"></button> 
        </div>
        <div class="p-col-2">
            <button pButton type="button" label="Summary"  class="ui-button-info"></button> 
        </div>
    </div>
    <div class="p-grid">
        <label class="p-col-1">{{'Date Form' | translate}}</label>
        <div class="p-col-3">
            <p-calendar useUtc formControlName='DateForm'></p-calendar>
            <div class="error" *ngIf="f.DateForm.touched && f.DateForm.invalid">
                <span>Date Form is Mandatory Field*</span>
            </div>
        </div>
        <label class="p-col-1">{{'Summary' | translate}}</label>
        <div class="p-col-4">
            <textarea  pInputTextarea formControlName='Summary'  [autoResize]="true"></textarea>
            <div class="error" *ngIf="f.Summary.touched && f.Summary.invalid">
                <span>Summary is Mandatory Field*</span>
            </div>
        </div>

    </div>
</div>


<div class="card card-w-title">
    <p-tabView [activeIndex]="index" (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Account Statement' | translate">
            <div class="grid">
                <div class="p-col-12">
                    <hot-table [hotId]="hotid" [data]=" dataset" [licenseKey]="licensekey"
                        [settings]="accountstatment"></hot-table>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
