<div class='matero-page-header'>
    <div class="matero-page-header-inner">
        <h2 class="matero-page-title">{{title}}</h2>
    </div>
</div>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="Find" icon="fa fa-search" class="ui-button-info" (click)="getVoucherPrinting()"></button>
        <button pButton type="button" icon="fa fa-file-excel-o" class="ui-button-success" label="Excel"></button>
    </div>

    <div class="ui-toolbar-group-right">
        <div style="display: inline-block;" class="ui-inputgroup">
            <input type="text" pInputText placeholder="Search">
            <button pButton type="button" icon="pi pi-search"></button>
        </div>
        <button pButton type="button" label="Print" icon="fa fa-print" class="ui-button-success"></button>
        <button pButton type="button" label="Exit" icon="fa fa-sign-out"></button>
        <p-checkbox label="Suppress Allocation in Print"></p-checkbox>
    </div>
</p-toolbar>
<div class="card card-w-title" [formGroup]='Form'>
    <div class="p-grid">
        <label class="p-col-1" for="chequeNo">Cheque No</label>
        <div class="p-col-2">
            <input type="text" formControlName='ChequeNo' pInputText />
            <div class="error" *ngIf="f.ChequeNo.touched && f.ChequeNo.invalid">
                <span>Cheque No is Mandatory Field*</span>
            </div>
        </div>
        <label class="p-col-1">{{'Voucher Type' | translate}}</label>
        <div class="p-col-2">
            <p-dropdown [showClear]="true" formControlName='VoucherType'></p-dropdown>
            <div class="error" *ngIf="f.VoucherType.touched && f.VoucherType.invalid">
                <span>Voucher Type is Mandatory Field*</span>
            </div>
        </div>
        <div class="p-col-2">
            <p-radioButton name="particularVoucher" inputId="particularVoucher" value="particularVoucher">
            </p-radioButton>
            <label for="particularVoucher" style="padding-right:2px">Particular Voucher</label>
        </div>
        <div class="p-col-2">
            <p-radioButton name="particularVoucher" inputId="voucherRange" value="voucherRange">
            </p-radioButton>
            <label for="particularVoucher">Voucher Range</label>
        </div>
        <div class="p-col-2">
            <p-radioButton name="particularVoucher" inputId="dateRange" value="dateRange">
            </p-radioButton>
            <label for="particularVoucher">Date Range</label>
        </div>
    </div>
    <div class="p-grid">
        <label class="p-col-1">{{'From Voucher' | translate }}</label>
        <div class="p-col-3">
            <p-dropdown [showClear]="true" formControlName='FormVoucher'></p-dropdown>
            <div class="error" *ngIf="f.FormVoucher.touched && f.FormVoucher.invalid">
                <span>Form Voucher is Mandatory Field*</span>
            </div>
        </div>
        <label class="p-col-1">{{'To Voucher' | translate }}</label>
        <div class="p-col-3">
            <p-dropdown [showClear]="true" formControlName='ToVoucher'></p-dropdown>
            <div class="error" *ngIf="f.ToVoucher.touched && f.ToVoucher.invalid">
                <span>To Voucher is Mandatory Field*</span>
            </div>
        </div>
    </div>
    <div class="p-grid">
        <label class="p-col-1">{{'Date From' | translate }}</label>
        <div class="p-col-3">
            <p-calendar useUtc formControlName='DateFrom'></p-calendar>
            <div class="error" *ngIf="f.DateFrom.touched && f.DateFrom.invalid">
                <span>Date From is Mandatory Field*</span>
            </div>
        </div>
        <label class="p-col-1">{{'Date To' | translate}}</label>
        <div class="p-col-3">
            <p-calendar useUtc formControlName='DateTo'></p-calendar>
            <div class="error" *ngIf="f.DateTo.touched && f.DateTo.invalid">
                <span>Date To is Mandatory Field*</span>
            </div>
        </div>
    </div>
</div>


<div class="card card-w-title">
    <p-tabView [activeIndex]="index" (onChange)="handleChange($event)">
        <p-tabPanel [header]="'Details'| translate">
            <div class="grid">
                <div class="p-col-12">
                     <hot-table [hotId]="hotid" [data]=" dataset" [licenseKey]="licensekey" [settings]="VoucherPrinting"></hot-table> -->
                    
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
